<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-link.active {
            background-color: #0d6efd;
            color: white;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        .profile-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .profile-img {
            max-width: 150px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <!-- Sidebar de Navegação -->
            <div class="col-md-3">
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" id="profile-tab" href="#">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="vaccination-tab" href="#">Vacinações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="exams-tab" href="#">Exames</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="weight-control-tab" href="#">Controle de Peso</a>
                    </li>
                </ul>
            </div>

            <!-- Seção do Conteúdo -->
            <div class="col-md-9">
                <!-- Perfil -->
                <div id="profile" class="section active">
                    <h2>Perfil do Pet</h2>
                    <div class="profile-section text-center">
                        <img id="petImage" src="https://via.placeholder.com/150" class="profile-img mb-3" alt="Foto do Pet">
                        <h3 id="petName">Nome do Pet</h3>
                        <p id="petType">Tipo: Cachorro</p>
                        <p id="petAge">Idade: 2 anos</p>
                        <p id="petWeight">Peso: 12 kg</p>
                        <div class="category-btns">
                            <button id="dogBtn" class="btn btn-primary me-2">Cachorro</button>
                            <button id="catBtn" class="btn btn-secondary">Gato</button>
                        </div>
                    </div>
                </div>

                <!-- Vacinações -->
                <div id="vaccination" class="section">
                    <h2>Carteira de Vacinação</h2>
                    <table class="table table-bordered vaccination-table">
                        <thead class="table-light">
                            <tr>
                                <th>Vacina</th>
                                <th>Data</th>
                                <th>Veterinário</th>
                                <th>Próxima Dose</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Vacina"></td>
                                <td><input type="date"></td>
                                <td><input type="text" placeholder="Veterinário"></td>
                                <td><input type="date"></td>
                            </tr>
                            <tr>
                                <td><input type="text" placeholder="Vacina"></td>
                                <td><input type="date"></td>
                                <td><input type="text" placeholder="Veterinário"></td>
                                <td><input type="date"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Exames -->
                <div id="exams" class="section">
                    <h2>Exames</h2>
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Exame</th>
                                <th>Data</th>
                                <th>Veterinário</th>
                                <th>Resultados</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="text" placeholder="Exame"></td>
                                <td><input type="date"></td>
                                <td><input type="text" placeholder="Veterinário"></td>
                                <td><input type="text" placeholder="Resultados"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Controle de Peso -->
                <div id="weight-control" class="section">
                    <h2>Controle de Peso</h2>
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>Data</th>
                                <th>Peso</th>
                                <th>Observações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="date"></td>
                                <td><input type="text" placeholder="Peso (kg)"></td>
                                <td><input type="text" placeholder="Observações"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função de Navegação
        const sections = document.querySelectorAll('.section');
        const navLinks = document.querySelectorAll('.nav-link');

        navLinks.forEach(link => {
            link.addEventListener('click', function() {
                navLinks.forEach(nav => nav.classList.remove('active'));
                link.classList.add('active');
                
                sections.forEach(section => section.classList.remove('active'));
                document.getElementById(link.id.split('-')[0]).classList.add('active');
            });
        });

        // Trocar informações do perfil de acordo com o botão (Cachorro/Gato)
        document.getElementById("dogBtn").addEventListener("click", function () {
            document.getElementById("petImage").src = "https://via.placeholder.com/150";
            document.getElementById("petName").textContent = "Rex";
            document.getElementById("petType").textContent = "Tipo: Cachorro";
            document.getElementById("petAge").textContent = "Idade: 4 anos";
            document.getElementById("petWeight").textContent = "Peso: 20 kg";
            document.getElementById("dogBtn").classList.add("btn-primary");
            document.getElementById("catBtn").classList.remove("btn-primary");
            document.getElementById("catBtn").addEventListener("click", function () {
            });
        document.getElementById("petImage").src = "https://via.placeholder.com/150";
        document.getElementById("petName").textContent = "Mia";
        document.getElementById("petType").textContent = "Tipo: Gato";
        document.getElementById("petAge").textContent = "Idade: 2 anos";
        document.getElementById("petWeight").textContent = "Peso: 4 kg";
        document.getElementById("catBtn").classList.add("btn-primary");
        document.getElementById("dogBtn").classList.remove("btn-primary");
        document.getElementById("dogBtn").classList.add("btn-secondary");
    });
</script>
