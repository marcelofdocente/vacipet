<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/variables.css">
    <link rel="stylesheet" href="../style/button.css">
    <link rel="stylesheet" href="../style/link.css">
    <link rel="stylesheet" href="../style/ul.css">
    <link rel="stylesheet" href="../style/card.css">
    <link rel="stylesheet" href="../style/form/input.css">
    <link rel="stylesheet" href="../style/component/nav-tabs.css">

    <link rel="stylesheet" href="../style/pets/pet.css">
    <script type="text/javascript" src="./pet.js"></script>
</head>
<body>
    <div class="pet-page page">
        <header>
            <div class="info">
                <div class="info__nome titulo-2">
                    Nome: Lucky
                </div>
                <div class="info__raca">
                    RaÃ§a: Bernese Mountain
                </div>
                <div class="info__idade">
                    Idade: 2 anos
                </div>
            </div>
            <div class="foto">
                <img src="pet.jpeg">
            </div>
        </header>
        <main class="tela-container">
            <ul class="menu">
                <li class="menu-item card menu-consultas"
                    onclick="oMenuVacinaClick()"
                    >
                    <div class="menu-item__foto">
                        <img src="hospital.jpeg">
                    </div>
                    <div class="menu-item__nome titulo-2">Minha Carteira</div>
                  
                </li>
                <li class="menu-item card menu-vacinas"
                    onclick="onMenuVacinaClick()"
                    >
                    <div class="menu-item__foto">
                        <img src="vacinas.jpeg">
                    </div>
                    <div class="menu-item__nome titulo-2">Vacinas</div>
                </li>
                <li class="menu-item card menu-cadastro"
                    onclick="onMenuCadastroClick()"
                >
                    <div class="menu-item__foto">
                        <img src="cadastro.jpeg">
                    </div>
                    <div class="menu-item__nome titulo-2">Cadastro</div>
                </li>
            </ul>
        </main>
        <nav class="comp-tabs">
            <span class="tab-item" onclick="onBtnHomeClick()">
                <i class="fa-solid fa-home"></i>
            </span>
            <span class="tab-item right" onclick="onBtnLogoutClick()">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
        </nav>
    </div>
</body>
</html>
