<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de Pet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/variables.css">
    <link rel="stylesheet" href="../style/button.css">
    <link rel="stylesheet" href="../style/link.css">
    <link rel="stylesheet" href="../style/form/input.css">
    <link rel="stylesheet" href="../style/component/nav-tabs.css">
    
    <link rel="stylesheet" href="../style/pets/pet-edicao.css">
    <script type="text/javascript" src="pet-edicao.js"></script>
    
    <link rel="stylesheet" href="../style/component/comp-input-img.css">
    <script type="text/javascript" src="../component/comp-input-img.js"></script>
</head>
<body>
    <div class="pet-edicao-page page">
        <div class="tela-container">
            <div class="titulo-1 titulo-tela">Editar pet</div>
            <form>
                <div class="comp-input-img">
                    <img src="pet.jpeg">
                    <input type="file" name="foto">
                    <script>
                        onPagePetEdicaoLoad();
                    </script>
                </div>
                <input type="text" name="nome" placeholder="Nome" value="Lucky"/>
                <input type="text" name="raca" placeholder="Raça" value="Bernese Mountain"/>
                <input type="text" name="sexo" placeholder="Sexo" value="Masculino"/>
                <input type="text" name="sexo" placeholder="Historico medico" value="Diabete"/>
                <input type="date" name="nascimento" placeholder="Data nascimento" value="2020-05-01"/>
            </form>
            <button class="btn-salvar" onclick="onBtnSalvarClick()">Salvar</button>
        </div>
        <nav class="comp-tabs">
            <span class="tab-item left" onclick="onBtnVoltarClick()">
                <i class="fa-solid fa-arrow-left"></i>
            </span>
        </nav>
    </div>
</body>
</html>
